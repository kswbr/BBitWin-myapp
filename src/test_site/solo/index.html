<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/product.css">

    <title>BbItWin</title>
  </head>
  <body>
    <nav class="site-header sticky-top py-1">
      <div class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="py-2" href="#">
            BBITWIN
        </a>
      </div>
    </nav>

    <div class=" p-3 p-md-5 m-md-3 text-center bg-light">
      <div class="col-md-8 p-lg-5 mx-auto my-5">
        <h1 class="display-4 font-weight-normal">BB it Win !!!</h1>
        <p class="lead font-weight-normal">ユーザーにダイレクトに伝わる、ビビットな体験を</p>
        <p class="font-weight-normal">BB it Winはユーザーかその場で当選がわかる、クラウドベースの抽選システムです</p>
        <a class="btn btn-outline-secondary"id="twitterLogin" href="#">Twitterログイン</a>
      </div>
    </div>

    <div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
      <div class="bg-dark mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden">
        <div class="my-3 py-3">
          <h2 class="display-5">単一賞品</h2>
          <p class="lead">単一賞品でのインスタントウィン</p>
        </div>
        <div class="bg-light box-shadow mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
          <a style="margin-top:100px;" class="btn btn-outline-secondary"id="twitterLogin" href="#">Twitterログインして<br />デモサイトへ</a>
        </div>
      </div>
      <div class="bg-light mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
        <div class="my-3 p-3">
          <h2 class="display-5">選べる抽選賞品</h2>
          <p class="lead">複数賞品でのインスタントウィン</p>
        </div>
        <div class="bg-dark box-shadow mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
          <a style="margin-top:100px; " class="btn btn-outline-secondary"id="twitterLogin" href="#">Twitterログインして<br />デモサイトへ</a>
        </div>
      </div>
      <div class="bg-dark mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden">
        <div class="my-3 py-3">
          <h2 class="display-5">抽選コース</h2>
          <p class="lead">抽選コースでのインスタントウィン</p>
        </div>
        <div class="bg-light box-shadow mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
          <a style="margin-top:100px; " class="btn btn-outline-secondary"id="twitterLogin" href="#">Twitterログインして<br />デモサイトへ</a>
        </div>
      </div>

    </div>

    <footer class="container py-5">
      <div class="row">
        <div class="col-12 col-md">
          BBITWIN
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
    $("#twitterLogin").click(function(){
        axios.get('http://localhost:8083/api/oauth/twitter/redirect',{withCredentials: true}).then(function(res){
            window.location.href = res.data.redirect_url
        }).catch(function(e) {
            console.error({ message: e.message, statusCode: e.statusCode })
        })
    })
    </script>
  </body>
</html>
